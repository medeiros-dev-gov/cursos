<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo do site">
        </div>
        <h1>Cursos Gratuitos Online</h1>
        
    </header>

    <main>
        <section class="secao-pesquisa">
            <div class="input-wrapper">
                <input type="text" id="campo-pesquisa"  placeholder="Pesquisar cursos...">
                <button onclick="pesquisar()">
                    <img src="./img/pngegg.png" onclick="pesquisar()"  alt="Ícone de pesquisa" >
                </button>
            </div>
        </section>

        <section class="secao-info" id="resultados-pesquisa">
        </section>
    </main>

    <footer>
        <p>2024 - Cursos Gratuitos Online</p>
        <p>Todos os direitos reservados</p>
    </footer>

    <script src="dados.js"></script>

    <script src="app.js"></script>
</body>

</html>
